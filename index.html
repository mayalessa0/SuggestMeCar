    <script>
    
    let field = document.getElementById("image-field");

    function setImageField(img) {
        //remove previous user select by remove image border using JavaScript
        document.getElementById('img1').style.border = 0;
        document.getElementById('img2').style.border = 0;
        document.getElementById('img3').style.border = 0;
        document.getElementById('img4').style.border = 0;
        document.getElementById('img5').style.border = 0;
        document.getElementById('img6').style.border = 0;
        document.getElementById('img7').style.border = 0;
        // add border around image that selected by user
        let to_send = img.getAttribute("data-value");
        field.setAttribute("value", to_send);
        img.style.border = "1px solid blue";

    }
    </script>
